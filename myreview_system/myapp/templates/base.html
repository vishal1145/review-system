<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="description" content="Dashboard Page">
    <meta name="keywords" content="dashboard, sidebar, tailwind">

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Styles for the Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 256px;
            height: 100%;
            background-color: #2d3748;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20; /* Sidebar on top */
        }

        #sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
    <!-- Navbar Section -->
    <nav id="header" class="w-full z-30 top-0 py-1">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
            <div class="order-1 md:order-1">
                <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl" href="#">
                    NORDICS
                </a>
            </div>

            <div class="hidden md:flex md:items-center md:w-auto w-full order-2 md:order-2" id="menu">
                <nav>
                    <ul class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
                        <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="#">Write a Review</a></li>
                        <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="#">About</a></li>
                    </ul>
                </nav>
            </div>

            <div class="order-3 md:order-3 flex items-center" id="nav-content">
                <!-- Add Login Button -->
                <a href="/login/" class="inline-block py-2 px-4 text-gray-800 hover:text-black hover:underline">Login</a>
                <a href="#" onclick="toggleSidebar()" class="hover:text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="fill-current text-gray-800" width="24" height="24" viewBox="0 0 24 24">
                        <circle fill="none" cx="12" cy="7" r="3"/>
                        <path d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between p-4">
            <h2 class="text-lg font-semibold">Dashboard</h2>
            <button onclick="toggleSidebar()" class="focus:outline-none text-white">X</button>
        </div>
        <nav class="mt-6">
            <ul>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Home</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Profile</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Settings</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Messages</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Notifications</a></li>
                <li class="py-2 px-4 hover:bg-gray-700"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>

    {% block content %}{% endblock %}

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
