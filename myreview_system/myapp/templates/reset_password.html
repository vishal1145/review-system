<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-red-500">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <!-- New Password -->
            <div class="mb-4">
                <label for="new_password" class="block text-gray-700">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full p-3 border rounded" required>
            </div>
            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 border rounded" required>
            </div>
            <!-- Reset Password Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Reset Password</button>
        </form>
    </div>

</body>
</html>
