<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-red-500">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 border rounded" required>
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded" required>
            </div>
            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded" required>
            </div>
            <!-- Signup Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Sign Up</button>
        </form>

        <p class="text-center mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a>
        </p>
    </div>

</body>
</html>
