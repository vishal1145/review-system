<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md" id="registerForm">
            <h1 class="text-3xl block text-center font-semibold text-indigo-700"><i class="fa-solid fa-user"></i> Register</h1>
            <hr class="mt-3 mb-5">

            <!-- Django Form for Registration -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Registration Button -->
                <div class="mt-5">
                    <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-2 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold transition">
                        <i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp;Register
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm">Already have an account? <a href="{% url 'login' %}" class="text-indigo-800 font-semibold">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
