{% extends 'base.html' %}

{% block title %}Dashboard - Home{% endblock %}

{% block content %}
    <!-- Single Slide -->
    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
    <div class="carousel-item absolute opacity-100 w-full" style="height:50vh; z-index: -1;" >
        <div class="block h-full w-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1422190441165-ec2956dc9ecc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');">
            <div class="container mx-auto">
                <div class="flex flex-col w-full lg:w-1/2 md:ml-16 items-center md:items-start px-6 tracking-wide">
                    <p class="text-black text-2xl my-4">Millions of unbiased reviews</p>
                    <div class="relative w-full flex items-center">
                        <input type="text" class="border border-gray-400 rounded-l-lg py-2 px-4 w-3/4 h-10" placeholder="Search for products...">
                        <button class="bg-gray-800 text-white rounded-r-lg px-4 h-10">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="container mx-auto py-8 px-6 transition-all duration-300 z-10">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to the Dashboard</h1>
        <p class="mt-4">This is your dashboard page content.</p>
    </div>
{% endblock %}
