<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-red-500">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Enter Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded" placeholder="example@email.com" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Send OTP</button>
        </form>

        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-blue-600">Back to Login</a>
        </p>
    </div>

</body>
</html>
