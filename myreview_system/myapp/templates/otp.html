<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen bg-indigo-600">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl text-center font-semibold mb-4">
                <i class="fa-solid fa-lock"></i> Verify OTP
            </h1>
            <hr class="mt-3 mb-5">
            <form method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="email" class="block text-base mb-2">Email</label>
                    <input type="email" name="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter your Email" required />
                </div>
                <div class="mt-3">
                    <label for="otp" class="block text-base mb-2">OTP</label>
                    <input type="text" name="otp" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter OTP" required />
                </div>
                <div class="mt-5">
                    <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
                        <i class="fa-solid fa-check"></i>&nbsp;&nbsp;Verify OTP
                    </button>
                </div>
            </form>
            {% if message %}
                <p class="text-center mt-4 text-red-600">{{ message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
